name: Build Windows

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.6'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Install dependencies
        run: bun install

      - name: Download Windows binaries
        run: pwsh ./scripts/download-windows-binaries.ps1

      - name: Build React Router app
        run: bun run build

      - name: Build server binary
        run: pwsh ./scripts/build-server.ps1

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2"

      - name: Build Tauri app
        run: cargo tauri build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: zerobyte-windows-msi
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.msi.sig
          if-no-files-found: warn

      - name: Upload NSIS artifact
        uses: actions/upload-artifact@v4
        with:
          name: zerobyte-windows-nsis
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.exe.sig
          if-no-files-found: warn

      - name: Generate latest.json for updater
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          $repo = "${{ github.repository }}"

          $nsisExe = Get-ChildItem "src-tauri/target/release/bundle/nsis/*.exe" -Exclude "*.sig" | Select-Object -First 1
          $nsisSig = Get-Content "$($nsisExe.FullName).sig" -Raw

          $msiFile = Get-ChildItem "src-tauri/target/release/bundle/msi/*.msi" -Exclude "*.sig" | Select-Object -First 1
          $msiSig = Get-Content "$($msiFile.FullName).sig" -Raw

          $json = @{
            version = $version
            notes = "Release $tag"
            pub_date = (Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ")
            platforms = @{
              "windows-x86_64" = @{
                signature = $nsisSig.Trim()
                url = "https://github.com/$repo/releases/download/$tag/$($nsisExe.Name)"
              }
            }
          } | ConvertTo-Json -Depth 4

          $json | Out-File -FilePath "latest.json" -Encoding utf8

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.msi.sig
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.exe.sig
            latest.json
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
